name: enigmatica 6
on: [push]
jobs:
  expert:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      # download server
      - run: wget https://media.forgecdn.net/files/3725/641/Enigmatica6ExpertServer-1.1.2.zip
      - run: ls

      # unzip server
      - run: unzip *.zip
      - run: ls

      # install server
      - uses: actions/setup-node@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'
      - run: echo "eula=true" >> eula.txt 
      - run: node install-server.js
      - run: ls

      # extract debug
      - run: sed -i'' -e 's/debugInfo=false/debugInfo=true/g' kubejs/config/common.properties
      - run: node ./debug-server.js
      - run: sed -i'' -e 's/debugInfo=true/debugInfo=false/g' kubejs/config/common.properties

      - uses: actions/upload-artifact@v3
        with:
          name: latest.log
          path: ./logs/latest.log
      - uses: actions/upload-artifact@v3
        with:
          name: kubejs-server-export.json
          path: ./kubejs/exported/kubejs-server-export.json

      - run: npm install lua-json
      - run: node treasure_disks.js
      - uses: actions/upload-artifact@v3
        with:
          name: recipes.zip
          path: ./kubejs/data/computercraft/lua/treasure/kubejs/recipes/
